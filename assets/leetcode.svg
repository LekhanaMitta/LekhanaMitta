    .seg { cursor: default; transition: filter .15s ease, opacity .15s ease; }
    .seg:hover { filter: brightness(1.25); opacity: 0.95; }

    .ring-bg { stroke: #1f2a3a; stroke-width: 18; fill: none; opacity: 1; }
    .ring-cutout { fill: #0b1220; }

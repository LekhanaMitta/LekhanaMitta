<svg xmlns="http://www.w3.org/2000/svg" width="720" height="220" viewBox="0 0 720 220">
  <style>
    .title { font: 700 20px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #f3f4f6; }
